<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/808fd0ac4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Tinder</title>
  </head>
  <body>
    <nav>
      <div
        id="opcion-usuario"
        class="btn-usuario active"
        style="width: 60px"
        onclick="seleccionarOpcion(1)"
      >
        <i class="fa-xl fa-solid fa-user"></i>
      </div>
      <div style="flex: 1" id="botones-nav">
        <div class="selector-botones">
          <div id="opcion-activa"></div>
          <div
            id="opcion-perfiles"
            class="opcion"
            onclick="seleccionarOpcion(2)"
          >
            <i class="fa-xl fa-solid fa-fire-flame-curved"></i>
          </div>
          <div
            id="opcion-matches"
            class="opcion"
            onclick="seleccionarOpcion(3)"
          >
            <i class="fa-xl fa-solid fa-star"></i>
          </div>
        </div>
      </div>
      <div style="width: 60px"></div>
    </nav>

    <!-- Contenido 1: Lista de usuarios -->
    <section id="contenido-1">
      <div class="logo-section">
        <img src="/Imagenes/tinder-logo.png" alt="" />
      </div>
      <div class="usuarios-section">
        <h3 class="color-primario texto-centrado">Lista de usuarios</h3>
        <div id="lista-usuarios" class="color-primario"></div>
      </div>
    </section>

    <!-- Contenido 2: opcion-perfiles -->
    <section id="contenido-2">
      <!-- <div style="background-color: blue">Imagen perfil</div> -->

      <div id="perfil-mostrar-detalle"></div>

      <footer>
        <div onclick="perfilAnterior()">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div onclick="agregarMatch()" class="boton-corazon">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div onclick="perfilSiguiente()">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </footer>
    </section>

    <!-- Conenido 3: Matches -->
    <section id="contenido-3">
      <div class="contenedor-matches">
        <h3 class="titulo-matches">Matches</h3>
        <div id="lista-matches"></div>
      </div>
    </section>

    <script src="/js/data.js"></script>
    <script src="js/controlador.js"></script>
  </body>
</html>
