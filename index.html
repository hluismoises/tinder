<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/808fd0ac4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Tinder</title>
  </head>
  <body>
    <nav>
      <div
        id="opcion-usuario"
        class="btn-usuario active"
        style="width: 60px"
        onclick="seleccionarOpcion(1)"
      >
        <i class="fa-xl fa-solid fa-user"></i>
      </div>
      <div style="flex: 1" id="botones-nav">
        <div class="selector-botones">
          <div id="opcion-activa"></div>
          <div
            id="opcion-perfiles"
            class="opcion"
            onclick="seleccionarOpcion(2)"
          >
            <i class="fa-xl fa-solid fa-fire-flame-curved"></i>
          </div>
          <div
            id="opcion-matches"
            class="opcion"
            onclick="seleccionarOpcion(3)"
          >
            <i class="fa-xl fa-solid fa-star"></i>
          </div>
        </div>
      </div>
      <div style="width: 60px"></div>
    </nav>

    <!-- Contenido 1: Lista de usuarios -->
    <section id="contenido-1">
      <div class="logo-section">
        <img src="/Imagenes/tinder-logo.png" alt="" />
      </div>
      <div class="usuarios-section">
        <h3 class="color-primario texto-centrado">Lista de usuarios</h3>
        <div class="lista-usuarios color-primario">
          <div class="usuario">
            <img src="/Imagenes/profile-pics/androide_16.jpg" alt="" />
            <span class="etiqueta">Androide 16</span>
          </div>
          <div class="usuario">
            <img src="/Imagenes/profile-pics/azula.jpeg" alt="" />
            <span class="etiqueta">Azula</span>
          </div>
          <div class="usuario">
            <img src="/Imagenes/profile-pics/baby.jpg" alt="" />
            <span class="etiqueta">Baby</span>
          </div>
          <div class="usuario">
            <img src="/Imagenes/profile-pics/chaozu.jpg" alt="" />
            <span class="etiqueta">Chaozu</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Contenido 2: opcion-perfiles -->
    <section id="contenido-2">
      <!-- <div style="background-color: blue">Imagen perfil</div> -->

      <div id="detalle-perfil">
        <div class="contenedor-detalle-perfil">
          <div>
            <span class="nombre">Bulma</span><span class="edad">34</span>
            <span class="icono-check"
              ><i class="fa-solid fa-circle-check"></i
            ></span>
          </div>
          <div>
            <span><i class="fa-solid fa-briefcase"></i>Guerrero Z</span>
          </div>
          <div>
            <span><i class="fa-solid fa-location-dot"></i>Tegucigalpa</span>
          </div>
          <div class="contenerdor-gustos">
            <div class="item-gusto">Pelear</div>
            <div class="item-gusto">Comer</div>
            <div class="item-gusto">Genkidamas</div>
          </div>
        </div>
      </div>
      <footer>
        <div><i class="fa-solid fa-angle-left"></i></div>
        <div class="boton-corazon"><i class="fa-solid fa-heart"></i></div>
        <div><i class="fa-solid fa-angle-right"></i></div>
      </footer>
    </section>

    <!-- Conenido 3: Matches -->
    <section id="contenido-3">
      <div class="contenedor-matches">
        <h3>Matches</h3>
        <div class="lista-matches"></div>

        <div class="tarjeta-usuario">
          <!-- card -->
          <div class="imagen">
            <img src="/Imagenes/profile-pics/dende.jpg" alt="" />
          </div>
          <div class="detalles">Toda la otra informacion</div>
        </div>

        <div class="tarjeta-usuario">
          <!-- card -->
          <div class="imagen">
            <img src="/Imagenes/profile-pics/goten.png" alt="" />
          </div>
          <div class="detalles">Toda la otra informacion</div>
        </div>

        <div class="tarjeta-usuario">
          <!-- card -->
          <div class="imagen">
            <img src="/Imagenes/profile-pics/korra.jpg" alt="" />
          </div>
          <div class="detalles">Toda la otra informacion</div>
        </div>
      </div>
    </section>

    <script src="js/controlador.js"></script>
  </body>
</html>
